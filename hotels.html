<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
        
    <!-- Needs to be run on a server: python -m SimpleHTTPServer (#### > 1024, default 8000) -->
    <!-- To kill existing process on port ####: sudo lsof -t -i tcp:#### | xargs kill -9 -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script> 
      $('head').load('header.html', function() {
        // Page-specific information
        document.title = "Hotels - Princeton University Science Olympiad Invitational"
        document.querySelector("#canonicalLink").setAttribute("href", "/hotels")
        document.querySelector("#title_meta").setAttribute("content", "Tournament Information | Hotels")
      });
      // wrapped in function so executes after the page is loaded
      $(function(){
        $("nav").load("navbar.html"); 
        $("footer").load("footer.html");
      });
    </script>

    <!-- Data table -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs/jq-2.2.4/dt-1.10.15/fh-3.1.2/r-2.1.1/datatables.min.css"/>
  </head>

  <body>
    <!-- Imported navbar -->
    <nav class="navbar navbar-inverse navbar-static-top"></nav>
    
    <div class="container content">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="section-title">Tournament Information</h1>
          <hr>

          <h2 class="section-subtitle">Hotels</h2>
          <p>We partner with several local hotels to provide competing teams with a comfortable stay at the lowest possible prices. More information coming soon!</p>
        </div>
      </div>
    </div>

    <!-- Imported Footer -->
    <footer class="footer-inverse"></footer>

    <!-- Latest compiled and minified JavaScript: must load JQuery before Bootstrap -->
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs/jq-2.2.4/dt-1.10.15/fh-3.1.2/r-2.1.1/datatables.min.js"></script>
    <script src="https://use.fontawesome.com/be16867854.js"></script>
    <script>
      $(document).ready(function() {
          $('#hotels-table').DataTable(
            {
              "bInfo" : false,
              "bPaginate": false,
              "bFilter": false,
              "aaSorting": [],
              "columnDefs": [
                { "orderable": false, "targets": 3 }
              ]
            }
          );
      } );
    </script>
  </body>

</html>
