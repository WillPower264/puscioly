<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Princeton University Science Olympiad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="Princeton University SciOly homepage">
  <meta name="author" content="SitePoint">
  <meta name="keywords" content="Princeton University, Science Olympiad">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script>
    $('#welcomeText').css({position:'absolute', top: 00, left: $(window).width() / 2, zIndex:10});
  </script>
</head>

<body>
  <!-- style gets rid of the extra white space above -->
  <nav class="navbar navbar-static-top navbar-custom" style="margin-bottom: 0; border: 0">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type = "button" class = "navbar-toggle" 
          data-toggle = "collapse" data-target = "#navbar-collapse">
          <span class = "sr-only">Toggle navigation</span>
          <span class = "icon-bar"></span>
          <span class = "icon-bar"></span>
          <span class = "icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html" style="padding-left:30px;">PRINCETON UNIVERSITY SCIENCE OLYMPIAD</a>
      </div>
      <div class = "collapse navbar-collapse" id = "navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li class="active"><a href="#"><i class="fa fa-home"></i> HOME</a></li>
          <li><a href="#"><i class="fa fa-info-circle"></i> ABOUT</a></li>
          <li><a href="#"><i class="fa fa-newspaper-o"></i> NEWS</a></li> 
          <li><a href="#"><i class="fa fa-question-circle"></i> TOURNAMENT INFO</a></li>
          <li><a href="#"><i class="fa fa-pencil"></i> REGISTER</a></li>
          <li class = "lastnav"><a href="#"><i class="fa fa-envelope"></i> CONTACT US</a></li> 
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid" style="padding:0; margin:0;">
    <div class="row">
      <div class="col-sm-4" style="text-align:center; margin: 0 auto; float: none;">
        <div class="welcomeText" style="position:absolute; z-index:10; width: 100%; background-color: black;">
          <h3 style="text-align: center; color: white"> To be held on January _, 2017. </h3>
          <button type="button" class="btn btn-danger" style="display: block; margin: 0 auto;">Register Now!</button>
          <br>
        </div>
      </div>
      <!-- Slideshow shifted up 1 pixel because the box above makes this weird half pixel wide line -->
      <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="3000" style="position: relative; top: -0.5px">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
          <li data-target="#myCarousel" data-slide-to="4"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="img/princeton1.jpg" alt="">
          </div>
          <div class="item">
            <img src="img/princeton2.jpg" alt="">
          </div>
          <div class="item">
            <img src="img/princeton3.jpg" alt="">
          </div>
          <div class="item">
            <img src="img/princeton4.jpg" alt="Frick Laboratory">
          </div>
          <div class="item">
            <img src="img/princeton5.jpg" alt="Carl Icahn Laboratory">
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
