<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Needs to be run on a server: python -m SimpleHTTPServer (#### > 1024, default 8000) -->
    <!-- To kill existing process on port ####: sudo lsof -t -i tcp:#### | xargs kill -9 -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script> 
      $('head').load('header.html', function() {
        // Page-specific information
        document.title = "Partners - Princeton University Science Olympiad Invitational"
        document.querySelector("#canonicalLink").setAttribute("href", "/partners")
        document.querySelector("#title_meta").setAttribute("content", "Partners")
      });
      // wrapped in function so executes after the page is loaded
      $(function(){
        $("nav").load("navbar.html"); 
        $("footer").load("footer.html");
      });
    </script>
  </head>

  <body>
    <!-- Imported navbar -->

          <h1 class="section-title">Sponsors</h1>

          <p>Interested in partnering with Princeton University Science Olympiad? Send us a message at <a href="mailto:scioly@princeton.edu" target="_top">scioly@princeton.edu</a> and we'd love to chat.</p>

          <hr>

          <p>To see last year's sponsors, check the archives or visit <a href="/past/2018/partners.html">here</a>.</p>

        </div>
      </div>
    </div>

    <!-- Imported Footer -->
    <footer class="footer-inverse"></footer>

    <!-- Latest compiled and minified JavaScript: must load JQuery before Bootstrap -->
